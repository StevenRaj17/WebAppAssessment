<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
              body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI';
            margin-top: 50px;
        }

        .welcome-message {
            background-color: rgb(255, 185, 185);
            border-color: rgb(255, 185, 185);
            margin: 6px auto; 
            padding: 10px;
            text-align: center;
        }

        .logout-btn {
            margin-top: 20px;
            display: inline-block;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center; 
            margin-top: 50px;
            margin-bottom: 10px;
            font-family: 'Segoe UI';
            font-weight: bold;
            font-size: 24px;
        }

        h4 {
            font-size: 20px;
            font-style: italic;
        }
        
          footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: #CF0A07;
          color: #ffffff;
          text-align: center;
          padding: 10px 0;
          font-size: 16px; 
        }
        
          
    </style>
</head>
<body>

    <div class="row">
        <div class="col-md-12">
            <div class="welcome-message">
                <h4> Hello <span th:text="*{userDetails}"></span>,</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to Admin Portal !<br><br>Your ROLE was selected as ADMIN</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <a th:href="@{/logout}" class="btn btn-danger logout-btn"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
        </div>
    </div>

<footer>Admin@MyRoleAuthentication</footer>

</body>
</html>
